<!DOCTYPE html>
<html>
<head>
  <title>Promise</title>
  
  
  <style>
       h2 {
            color: tomato;
        }

       p {
            color: deeppink;
			font-size:30px;
        }
    </style>

</head>
<body>
  <h2>Enter head or tail.</h2>

  <script>
 
    let result = new Promise((resolve, reject) => {
      let coin = prompt("Enter 'head' or 'tail':");

      if (coin === "head") {
        resolve("success");
      } else if (coin === "tail") {
        reject("failure");
      }
    });

    result
      .then((val) => {
        console.log(val);
        document.body.innerHTML += `<p>Result: ${val}</p>`;
      })
      .catch((err) => {
        console.log(err);
        document.body.innerHTML += `<p>Result: ${err}</p>`;
      });
  </script>
</body>
</html>
